<style>

.dark-row{
    background:#AEC5E8;
    
}
.light-row{
    
    background:#F1F3F0;
}


</style>
<div class="container">
    <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" [routerLink]="['/register']" aria-haspopup="true" aria-expanded="false">
        create
      </button>
	<div class="row">
		<div class="">
            <table class="table movie-table" *ngIf="users.length>0">
                  <thead>
                  <tr class= "movie-table-head">
                      <th>User Name</th>
                      <th>Email</th>
                      <th>Phone Number</th>   
                      <th>Action</th>
                  </tr>
              </thead>   
              <tbody>
                  
                <!--row-->
                <tr *ngFor="let user of users" class= "dark-row">
                    <td >{{user.first_name}} {{user.last_name}}</td>
                    <td> {{user.email_id}} </td>
                    <td>{{user.phone_number}}</td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Action
                            </button>
                            <div class="dropdown-menu">
                             
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Update</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" (click)="getUser(user._id)" data-toggle="modal" data-target="#myModal" style="cursor: pointer;">View</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" style="cursor: pointer;" (click)="deleteUser(user._id)">Delete</a>
                            </div>
                          </div>
                    </td>                                       
                </tr>
                
              </tbody>
            </table>
            <p style="text-align: center;" *ngIf="users.length==0">No records found</p>
            </div>
	</div>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">User Details</h4>
        </div>
        <div class="modal-body">
            <div class="row">

            <div class="col-sm-8">
                <p>First Name:<span>{{user.first_name}}</span></p>
          <p>Last Name:<span>{{user.last_name}}</span></p>
          <p>email ID:<span>{{user.email_id}}</span></p>
          <p>Phone Number:<span>{{user.phone_number}}</span></p>
            </div>
            <div class="col-sm-4">
                <i class='fas fa-user-alt' style='font-size:48px;color:black'></i>
                <!-- <img *ngIf="user.profile!=''" src="cinqueterre.jpg" class="img-circle" alt="Cinque Terre"> -->
            </div>
          </div>
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
